{% extends 'core/base.html' %}
{% block pagename %}
  Главная страница
{% endblock pagename %}

{% block main_content %}
  <section class="content">
      <div class="container-fluid">
          <div class="row">
              <div class="col-lg-12">
                <!-- small box -->
                <div class="small-box bg-info">
                  <div class="inner">
                    <h3>{{ students_count }}</h3>

                    <p>Общее количество студентов</p>
                  </div>
                  <div class="icon">
                    <i class="ion ion-pie-graph"></i>
                  </div>
                  <a href="{% url 'student-list' %}" class="small-box-footer">Список студентов<i class="fas fa-arrow-circle-right"></i></a>
                </div>
              </div>
          </div>
      </div>
  </section>
{% endblock main_content %}
